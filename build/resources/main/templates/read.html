<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Main</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/jumbotron.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">게시판</a>
    </div>
</nav>
<div class="jumbotron">
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="text-align: center;">선택</th>
                <th style="text-align: center;">번호</th>
                <th style="text-align: center;">작성자</th>
                <th style="text-align: center;">게시글 제목</th>
                <th style="text-align: center;">내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${totalCnt} > 0" th:each="list : ${list}">
                <td>
                    <input type="checkbox" name="id" th:value="${list.id}">
                </td>
                <td th:text="${list.id}">id</td>
                <td th:text="${list.name}">name</td>
                <td th:text="${list.title}">title</td>
                <td th:text="${list.content}">content</td>
            </tr>
            <tr th:unless="${totalCnt} > '0'">
                <td colspan="4">게시물 없음</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container text-right">
    <a href="/create" class="btn btn-success">글쓰기</a>
    <a href="/delete" class="btn btn-danger">삭제</a>
</div>
<footer>
    <p></p>
</footer>
</body>
</html>
